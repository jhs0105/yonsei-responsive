<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for=""><span>키</span><input type="text" id="height" placeholder="키를 입력하세요. ex) 180" /></label>
    <label for=""><span>몸무게</span><input type="text" id="weight" placeholder="몸무게를 입력하세요 ex) 78" /></label>
    <button id="btn-result">결과보기</button>
    <p id="result"></p>
    <script>
      const inputHeight = document.querySelector("#height");
      const inputWeight = document.querySelector("#weight");
      const btnResult = document.querySelector("#btn-result");
      const result = document.querySelector("#result");

      btnResult.addEventListener("click", function () {
        let height = inputHeight.value;
        let weight = inputWeight.value;
        let meterHeight = height / 100;
        let bmi = weight / meterHeight ** 2;
        console.log(bmi);
        result.textContent = bmi;
        if (bmi >= 25) {
          console.log("비만입니다.");
          result.textContent = "비만";
        } else if (23 <= bmi && bmi < 25) {
          console.log("과체중입니다.");
          result.textContent = "과체중";
        } else if (18.5 <= bmi && bmi < 23) {
          console.log("정상입니다.");
          result.textContent = "정상";
        } else {
          console.log("저체중입니다");
          result.textContent = "저체중";
        }
      });
    </script>
  </body>
</html>
