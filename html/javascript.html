      let iq = 130; //변수: 값이 보관되어 있는 주소
      const pi = 3.14; //const를 쓰면 값이 바뀌지 않게 한다.
      const myName = "jihye"; //자바스크립트의 값으로 쓸 수 있는 것은 Number, String, Boolean(true, false)
      console.log(iq);
      iq -= 10;
      console.log(iq);

        console.log("당신은 똑똑한 편입니다");

      let score = 75;
      if (score > 90) {
        console.log("당신의 학점은 A입니다.");
